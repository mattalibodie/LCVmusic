<!DOCTYPE html>
<html>
<head>
    <title>Singer Flashcard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .flashcard-front,
        .flashcard-back {
            text-align: center;
        }

        .flashcard-front img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .flashcard-back {
            display: none;
        }
    </style>
</head>
<body>
    <div class="flashcard">
        <div class="flashcard-front">
            <img src="https://www.biography.com/.image/t_share/MTU5OTc3Mzc3NTI4NzU5OTQ1/taylor-swift-9542609.jpg" alt="Taylor Swift">
            <h3>Taylor Swift</h3>
        </div>
        <div class="flashcard-back">
            <p>Taylor Swift is an American singer-songwriter. She is one of the best-selling music artists of all time, with over 200 million records sold worldwide.</p>
        </div>
    </div>

    <script>
        const flashcard = document.querySelector('.flashcard');
        const flashcardFront = document.querySelector('.flashcard-front');
        const flashcardBack = document.querySelector('.flashcard-back');

        flashcardFront.addEventListener('click', () => {
            flashcardFront.style.display = 'none';
            flashcardBack.style.display = 'block';
        });

        flashcardBack.addEventListener('click', () => {
            flashcardFront.style.display = 'block';
            flashcardBack.style.display = 'none';
        });
    </script>
</body>
</html>
